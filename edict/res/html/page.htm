<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flow Dict Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper" class="">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Flow Dict
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-toggle">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div id="container" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <template id="tpl-article">
        <div class="panel panel-default">
            <div id="article_heading{{index}}" class="panel-heading" role="tab">
                <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#article{{index}}">{{name}}</a>
              </h4>
            </div>
            <div id="article{{index}}" class="panel-collapse collapse">
                <div class="panel-body">
                    {{text}}
                </div>
            </div>
        </div>
    </template>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/page.js"></script>
</body>

</html>
